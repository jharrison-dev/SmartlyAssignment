<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2c3e50;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 40px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .csv-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            word-break: break-all;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Payslip Calculator</h1>
            <p>Calculate monthly payslips for tax brackets</p>
        </div>

        <div class="form-section">
            <form id="payslipForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="annualSalary">Annual Salary *</label>
                        <input type="number" id="annualSalary" name="annualSalary" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="superRate">Super Rate (%) *</label>
                        <input type="number" id="superRate" name="superRate" min="0" max="50" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="month">Month *</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="calculateBtn">
                    Calculate Payslip
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <h3 style="margin-bottom: 20px; color: #333;">ðŸ“Š Payslip Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5140/api';

        document.getElementById('payslipForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            // Show loading state
            calculateBtn.disabled = true;
            calculateBtn.textContent = 'Calculating...';
            
            // Clear previous results
            resultsContent.innerHTML = '';
            resultsSection.classList.remove('show');
            
            try {
                const formData = new FormData(e.target);
                const requestData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    annualSalary: parseFloat(formData.get('annualSalary')),
                    superRate: parseFloat(formData.get('superRate')) / 100, // Convert percentage to decimal
                    month: parseInt(formData.get('month'))
                };

                const response = await fetch(`${API_BASE_URL}/payslip/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to calculate payslip');
                }

                const result = await response.json();
                
                // Display results
                resultsContent.innerHTML = `
                    <div class="csv-output">
                        <strong>CSV Output:</strong><br>
                        ${result.csvOutput}
                    </div>
                `;
                
                resultsSection.classList.add('show');
                
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                resultsSection.classList.add('show');
            } finally {
                // Reset button state
                calculateBtn.disabled = false;
                calculateBtn.textContent = 'Calculate Payslip';
            }
        });
    </script>
</body>
</html>
